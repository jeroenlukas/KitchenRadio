<!DOCTYPE html>
<html>
    <head>
        <title>KitchenRadio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        
    </head>
    <body>
        <div class="topnav">
            <h1>KitchenRadio 2.0</h1>
        </div>
        <div class="content">
            <div class="card-grid">
                <div class="card">
                    <p class="card-title"><i class="fas fa-thermometer-threequarters" style="color:#059e8a;"></i> Uptime</p>
                    <p class="reading"><span id="uptimeSeconds"></span> sec</p>

                    <p class="card-title"><i class="fas fa-thermometer-threequarters" style="color:#059e8a;"></i> RSSI</p>
                    <p class="reading"><span id="rssi"></span> dBm</p>
                </div>
               
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
